<!DOCTYPE html>
<html>
<head>
	<title>Text Utils</title>
</head>
<body>
	<strong><h1>Welcome to the text analyzer. Enter your text.</h1></strong>

	<form action="/analyze" method="GET">
		<textarea name="text" style='margin: 0px; width: 539px; height: 211px;'></textarea>
		<br>

		<input type="checkbox" name="removepunc">Remove Punctuations
		<br>
		<input type="checkbox" name="fullcaps">UPPERCASE
		<br>
		<input type="checkbox" name="newlineremover">New Line Remover
		<br>
		<input type="checkbox" name="extraspaceremover">Extra Space Remover
		<br>
		<button type="submit">Analyze text</button>
	</form>
</body>
</html>
